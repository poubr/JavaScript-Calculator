<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <div data-display class="display"></div>
        </div>
        <button data-all-clear class="medium">AC</button>
        <button data-delete class="medium">D</button>
        <button data-equals class="wide dark">=</button>
        <button data-number class="light">7</button>
        <button data-number class="light">8</button>
        <button data-number class="light">9</button>
        <button data-operation class="medium">+</button>
        <button data-number class="light">4</button>
        <button data-number class="light">5</button>
        <button data-number class="light">6</button>
        <button data-operation class="medium">-</button>
        <button data-number class="light">1</button>
        <button data-number class="light">2</button>
        <button data-number class="light">3</button>
        <button data-operation class="medium">รท</button>
        <button data-number class="wide light">0</button>
        <button data-number class="light">.</button>
        <button data-operation class="medium">*</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
